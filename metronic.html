<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronic</title>
    <link rel="stylesheet" href="metronic.css" />
  </head>
  <body>
    <section id="card-container">
      <div class="card">
        <div class="card-img">
          <img
            src="https://keenthemes.com/metronic/assets/media/svg/food-icons/spaghetti.svg"
            alt=""
          />
        </div>
        <div class="card-title">Lunch</div>
        <div class="card-desc">8 Options</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="https://keenthemes.com/metronic/assets/media/svg/food-icons/salad.svg"
            alt=""
          />
        </div>
        <div class="card-title">Salad</div>
        <div class="card-desc">14 Salads</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="https://keenthemes.com/metronic/assets/media/svg/food-icons/cheeseburger.svg"
            alt=""
          />
        </div>
        <div class="card-title">Burger</div>
        <div class="card-desc">5 Burgers</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="https://keenthemes.com/metronic/assets/media/svg/food-icons/coffee.svg"
            alt=""
          />
        </div>
        <div class="card-title">Coffee</div>
        <div class="card-desc">7 Beverages</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img
            src="https://keenthemes.com/metronic/assets/media/svg/food-icons/cheesecake.svg"
            alt=""
          />
        </div>
        <div class="card-title">Dessert</div>
        <div class="card-desc">8 Desserts</div>
      </div>
    </section>
  </body>
</html>
